{% extends 'admin/change_list.html' %}
{% load static from staticfiles %}

{% block extrastyle %}
    {{ block.super }}
    {% if cl.minke_sessions %}
        <link rel="stylesheet" type="text/css" href="{% static 'minke/css/minke.css' %}" />
    {% endif %}
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    {{ media.js }}
    {% if cl.minke_sessions %}
        <script type="text/javascript" src="{% static 'minke/js/minke.js' %}"></script>
    {% endif %}
{% endblock %}
